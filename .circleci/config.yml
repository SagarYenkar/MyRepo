          name: "This is build job"

          command: "echo This is build job"

  build:

    docker:

      - image: cimg/base:stable

    steps:

      - checkout

      - run:

          name: "This is test job"

          command: "echo This is test job"

  prod:

    docker:

       - image: cimg/openjdk:16.0

