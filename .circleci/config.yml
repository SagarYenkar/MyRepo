
version: 2.1
orbs:
  win: circleci/windows@4.1.1 # The Windows orb give you everything you need to start using the Windows executor.

jobs:
    build: # name of your job
    resource_class: 'windows.medium'
    machine:
      image: 'windows-server-2022-gui:current'
      shell: 'powershell.exe -ExecutionPolicy Bypass'
  test:

    docker:

      - image: cimg/base:stable

    steps:

      - checkout

      - run:

          name: "This is build job"

          command: "echo This is build job"

  build:

    docker:

      - image: cimg/base:stable

    steps:

      - checkout

      - run:

          name: "This is test job"

          command: "echo This is test job"

  prod:

    docker:

       - image: cimg/openjdk:16.0

    steps:

      - checkout

      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      # Then run your tests!
      - run:
          name: Test
          command: mvn test

         

workflows:

  test_build_prod:

    jobs:
        
      - test

      - prod:

          requires:

              - test

      - build:

         requires:

           - prod